<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <form>
        <h3>Your Cart</h3>
        <table>
            <tr>
                <td>Item</td>
                <td></td>
                <td></td>
                <td>Price</td>
                <td></td>
                <td></td>
                <td>Quantity</td>
                <td></td>
                <td></td>
                <td colspan="2"><b>Summary </b></td>
            </tr>
            <tr>
                <td colspan="11"></td>
            </tr>
            <tr>
                <td><div style="border: 2px solid; height: 100px; width: 100px;"></div></td>
                <td>T-shirt <br/> size: small</td>
                <td></td>
                <td>$20.00</td>
                <td></td>
                <td colspan="4"><select name="quantity">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
                </td>
            
                <td><p>Subtotal: </p> 
                    <p>Shipping: </p>
                    <p>Est. Taxes: </p>
                </td>
                <td>
                    <p>$20.00</p>
                    <p>-</p>
                    <p>-</p>
                </td>
            </tr>
    
            <tr>
                <td colspan="9"></td>
                <td >Total</td>
                <td>$20.00</td>
            </tr>
            <tr>
                <td colspan="9"></td>
                <td colspan="2"><input type="submit" value="Checkout"/></td>
            </tr>
            <tr>
                <td colspan="11"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>Subtotal</td>
                <td>:</td>
                <td colspan="3"></td> 
                <td colspan="2"> $20.00</td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
